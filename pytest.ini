[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add the project root to the Python path for imports
python_paths = .

# Show detailed information for the first 10 failed tests
maxfail = 10

# Show local variables in tracebacks
showlocals = true

# Enable color output
color = yes

# Show extra test summary info
addopts = -v --tb=short
